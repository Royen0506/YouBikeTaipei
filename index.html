<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+TC&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/all.css">

</head>

<body>
    <header>
        <h1 class="text-center fw-bold py-3 bg-info text-white">😎超陽春o臺北市<br
                class="d-block d-lg-none">YouBike2.0租借站點查詢🤬
        </h1>

        <section class="container">
            <p class="mt-3 mb-0">版本1.0</p>
            <p class="mb-0">之後會串接Google Map的API，<br>時間不確定，在那之前給我自己自己複製地址導航閉嘴。</p>
            <p class="fw-bold text-danger">提醒：資料更新頻率為每分鐘更新一次
            </p>
            <div class="mt-3 mb-3">
                <div class="mb-3">
                    <h2 class="fw-bold">查詢</h2>
                    <label class="fw-bold form-label" for="area">區域名稱</label>
                    <select name="area" id="area">
                        <option value="">全部</option>
                        <option value="松山區">松山區</option>
                        <option value="信義區">信義區</option>
                        <option value="大安區">大安區</option>
                        <option value="中山區">中山區</option>
                        <option value="中正區">中正區</option>
                        <option value="大同區">大同區</option>
                        <option value="萬華區">萬華區</option>
                        <option value="文山區">文山區</option>
                        <option value="南港區">南港區</option>
                        <option value="臺大公館校區">臺大公館校區</option>
                    </select>
                </div>
                <div class="row">
                    <div class="d-flex">
                        <label class="fw-bold form-label align-self-center" for="search">輸入搜尋</label>
                        <input class="ms-2 searchInput form-control w-50" type="text" placeholder="請輸入地址或站名"
                            name="search" id="search">
                        <input id="searchBtn" class="ms-2 btn btn-info text-white fw-bold" type="button" value="搜尋站點">
                    </div>
                </div>
            </div>
            <div class="list list-unstyled text-center mx-5">
                <ul style="height: 100px;" class=" overflow-hidden"></ul>
            </div>
        </section>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="Javascript/all.js"></script>
</body>

</html>
