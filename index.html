<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>臺北YouBike2.0站點狀態查詢</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+TC&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="stylesheets/all.css">

</head>

<body style="background-image: url(./images/lightpaperfibers.png);">
    <header class="bg-info" id="header">
        <h1 data-aos="fade-down" class="text-center fw-bold py-3 py-lg-4 text-white mb-0"><i
                class="bi bi-bicycle fw-bold"></i>
            臺北市YouBike2.0<br class="d-block d-lg-none">租借站點查詢
        </h1>
    </header>

    <section class="bg-dark py-3">
        <div class="container">
            <p class="mb-0 text-info">版本1.02</p>
            <p class="mb-0 text-white lh-lg">1.新增地圖搜尋<br>2.區域搜尋後方新增道路搜尋<br>3.吃了塊蛋糕順便吸一下貓</p>
            <p class="fw-bold text-warning mb-3 mt-2">提醒：資料更新頻率為每分鐘更新一次<br>資料取自政府開放資料平台
            </p>

        </div>
    </section>

    <section class="container">
        <div class="mt-3 mb-3">
            <div class="mb-3 flex-column">
                <h2 class="fw-bold mb-3">查詢站點狀態</h2>
                <a href="map.html" class="btn btn-warning text-white mb-3 rounded-4 fw-bold">點我進到地圖搜尋</a><br>
                <label class="fw-bold form-label" for="area"><i
                        class="text-info fw-bold fs-3 bi bi-globe-asia-australia me-1"></i>區域搜尋</label>
                <select class="rounded-4 text-center" name="area" id="area">
                    <option value="">全部</option>
                    <option value="松山區">松山區</option>
                    <option value="信義區">信義區</option>
                    <option value="大安區">大安區</option>
                    <option value="中山區">中山區</option>
                    <option value="中正區">中正區</option>
                    <option value="大同區">大同區</option>
                    <option value="萬華區">萬華區</option>
                    <option value="文山區">文山區</option>
                    <option value="南港區">南港區</option>
                </select>
                <select class="rounded-4 text-center" name="road" id="road">
                    <option value="">道路搜尋</option>
                </select>
            </div>
            <div class="mb-3 flex-column">
                <label class="fw-bold form-label" for="mrt"><i
                        class="text-info fw-bold fs-3 bi bi-train-freight-front me-1"></i>捷運站搜尋</label>
                <select class="rounded-4 text-center" name="mrt" id="mrt">

                </select>
            </div>
            <div class="d-flex mb-3">
                <label class="fw-bold form-label align-self-center jcc" for="search"><i
                        class="text-info fw-bold fs-3 bi bi-search me-1"></i>輸入搜尋</label>
                <input class="ms-2 searchInput form-control w-50 rounded-5" type="text" placeholder="請輸入部分地址或站名"
                    name="search" id="search">
                <!-- <input id="searchBtn" class="ms-2 btn btn-info text-white fw-bold" type="button" value="搜尋站點"> -->
            </div>
            <p class="countData text-secondary opacity-75 text-end text-lg-start pe-5 mb-0"></p>
        </div>
        <ul class="list list-unstyled row row-cols-1 row-cols-lg-3 text-center mx-5">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                style="margin: auto; display: block;" width="200px" height="200px" viewBox="0 0 100 100"
                preserveAspectRatio="xMidYMid">
                <g>
                    <circle cx="60" cy="50" r="4" fill="#689cc5">
                        <animate attributeName="cx" repeatCount="indefinite" dur="1s" values="95;35" keyTimes="0;1"
                            begin="-0.67s">
                        </animate>
                        <animate attributeName="fill-opacity" repeatCount="indefinite" dur="1s" values="0;1;1"
                            keyTimes="0;0.2;1" begin="-0.67s"></animate>
                    </circle>
                    <circle cx="60" cy="50" r="4" fill="#689cc5">
                        <animate attributeName="cx" repeatCount="indefinite" dur="1s" values="95;35" keyTimes="0;1"
                            begin="-0.33s">
                        </animate>
                        <animate attributeName="fill-opacity" repeatCount="indefinite" dur="1s" values="0;1;1"
                            keyTimes="0;0.2;1" begin="-0.33s"></animate>
                    </circle>
                    <circle cx="60" cy="50" r="4" fill="#689cc5">
                        <animate attributeName="cx" repeatCount="indefinite" dur="1s" values="95;35" keyTimes="0;1"
                            begin="0s">
                        </animate>
                        <animate attributeName="fill-opacity" repeatCount="indefinite" dur="1s" values="0;1;1"
                            keyTimes="0;0.2;1" begin="0s"></animate>
                    </circle>
                </g>
                <g transform="translate(-15 0)">
                    <path d="M50 50L20 50A30 30 0 0 0 80 50Z" fill="#93dbe9" transform="rotate(90 50 50)"></path>
                    <path d="M50 50L20 50A30 30 0 0 0 80 50Z" fill="#93dbe9">
                        <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s"
                            values="0 50 50;45 50 50;0 50 50" keyTimes="0;0.5;1"></animateTransform>
                    </path>
                    <path d="M50 50L20 50A30 30 0 0 1 80 50Z" fill="#93dbe9">
                        <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s"
                            values="0 50 50;-45 50 50;0 50 50" keyTimes="0;0.5;1"></animateTransform>
                    </path>
                </g>
            </svg>
        </ul>
    </section>

    <section data-aos="fade-down" class="fixed-bottom me-3 me-lg-5">
        <a class="heartbeat link-info link-underline-opacity-0 fw-bold position-absolute bottom-0 end-0 d-flex flex-column align-items-center"
            href="#header"><i class="display-1 bi bi-arrow-up-square-fill text-warning"></i><span
                class="bg-info text-white rounded-3 d-none d-lg-block px-3 mb-3">Back to top</span></a>
    </section>

    <footer class="bg-info text-white text-center mb-0 py-5 px-5 ">
        <p class="h3 fw-bold mb-0 lh-lg">Copyright© 2023 Royen</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="Javascript/all.js"></script>
</body>

</html>
